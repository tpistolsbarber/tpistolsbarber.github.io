<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Acceso de Usuario</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    form {
      display: inline-block;
      text-align: left;
      max-width: 300px;
      margin-top: 20px;
    }
    input, label {
      width: 100%;
      margin: 10px 0;
      padding: 8px;
    }
    input[type="submit"] {
      background: #222;
      color: white;
      border: none;
      cursor: pointer;
    }
    .mensaje {
      color: red;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h2>Acceso de Usuario</h2>
  <form id="formLogin">
    <label>Correo:</label>
    <input type="email" id="correo" required>
    <label>Contraseña:</label>
    <input type="password" id="clave" required>
    <input type="submit" value="Ingresar">
  </form>
  <p class="mensaje" id="mensaje"></p>

  <script>
    const form = document.getElementById('formLogin');
    const mensaje = document.getElementById('mensaje');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const correoIngresado = document.getElementById('correo').value;
      const claveIngresada = document.getElementById('clave').value;

      // Obtener usuario guardado
      const usuarioGuardado = JSON.parse(localStorage.getItem('usuario'));

      if (usuarioGuardado && 
          usuarioGuardado.correo === correoIngresado &&
          usuarioGuardado.clave === claveIngresada) {
        mensaje.style.color = 'green';
        mensaje.textContent = '¡Acceso exitoso! Redirigiendo...';
        // Redirigir a página protegida (simulada)
        setTimeout(() => {
          window.location.href = "index.html"; // Puedes crear esta página
        }, 1500);
      } else {
        mensaje.style.color = 'red';
        mensaje.textContent = 'Correo o contraseña incorrectos.';
      }
    });
  </script>
</body>
</html>
